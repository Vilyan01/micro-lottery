<div class="page-header">
  <h1>{{headerTitle}}</h1>
</div>

<div class="container">
  <div ng-repeat="game in games" class="panel panel-default">
    <div class="panel-heading">{{game.title}} ({{game.maxPlayers}} slots): {{game.buy_in}}</div>
    <div class="panel-body">
      <table class="table">
        <tbody>
          <tr ng-repeat="player in game.players">
            <td>{{player.name}}
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" ng-click="registerForGame(game)">Register</button>
    </div>
  </div>
</div>

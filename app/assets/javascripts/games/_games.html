<div class="page-header">
  <h1>{{headerTitle}}</h1>
</div>

<div class="container">
  <div class="row" ng-repeat="game in games">
    <hr>
    <div class="col-md-3">
      <!-- half of the players -->
      <table class="table">
        <tbody>
          <tr ng-repeat="player in leftTable(game)">
            <td>{{player.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{game.title}} ({{game.max_players}} slots): {{game.buy_in}}</div>
        <div class="panel-body">
          <p>{{game.description}}</p>
          <form ng-submit="registerForGame(game, username)">
            <div class="form-group">
              <input type="text" class="form-controller" placeholder="Name" ng-model="username"></input>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <!--- other half of the players -->
      <table class="table">
        <tbody>
          <tr ng-repeat="player in rightTable(game)">
            <td>{{player.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr>
  <h3>Create a new game</h3>
  <form ng-submit="addGame()">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
    </div>
    <div class="form-group">
      <input type="number" class="form-control" placeholder="Max Players" ng-model="max"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Buy In" ng-model="buy_in"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Description" ng-model="description"></input>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Add Game</button>
  </form>
</div>
